<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<article class="prev-card">
  <div class="equ-img">
    <img class="main-img" src="image-equilibrium.jpg" alt="Our Equilibrium collection promotes balance and calm.">
    <div class="icon-view">
      <img src="icon-view.svg" alt="">
    </div>
  </div>
  <div class="description">
  <h1 class="type">Equilibrium #3429</h1>

  <p class="des">Our Equilibrium collection promotes balance and calm.</p>

  <p class="nft-day">
     <span class="nft"><i class="icon-ethereum"></i>0.041 ETH</span>
     <span class="day"><i class="icon-clock"></i>3 days left</span>
  </p><hr>
  
  <p class="creator"><img class="image-avatar" src="image-avatar.png"><span class="creator-text">Creation of</span><span class="jules">Jules Wyvern</span></p>
</div>
</article>
  
</body>
</html>
